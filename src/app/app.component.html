<div class="container">
  <h1>This is my timer RxJs</h1>
  <h2>{{ display }}</h2>
  <div class="buttonWrapper">
    <button class="start" (click)="toggleInterval()">Start/stop</button>
    <button class="wait" [disabled]="!isStart">Wait</button>
    <button class="reset" (click)="resetInterval()" [disabled]="!isStart">
      Reset
    </button>
  </div>
</div>
